version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      - DB_HOST=mysql
      - MYSQL_DATABASE=whatsdownDB
      - MYSQL_USER=whatsdown
      - MYSQL_PASSWORD=#W4lepsze
      - MYSQL_ALLOW_EMPTY_PASSWORD='yes'
    ports:
      - "3306"
    volumes:
      - test_db:/var/lib/mysql
  web:
    build: .
    command: flask run
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db
volumes:
  test_db:

